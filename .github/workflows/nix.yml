name: "Nix"
on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: cachix/install-nix-action@v22
              with:
                  nix_path: nixpkgs=channel:nixos-unstable
            - name: Build
              run: nix build
